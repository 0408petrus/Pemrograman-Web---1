<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#hide").click(function(){
                    $("p").hide();
                });
                $("#show").click(function(){
                    $("p").show();
                });
                $("#fadein").click(function(){
                    $("p").fadeIn(500);
                });
                $("#fadeout").click(function(){
                    $("p").fadeOut(500);
                });
                $("#slideup").click(function(){
                    $("p").slideUp();
                });
                $("#slidedown").click(function(){
                    $("p").slideDown();
                });
                $("div").mouseenter(function(){
                    $("div").animate({height:'toggle'});
                });
                $("div").mouseleave(function(){
                    $("div").animate({height:'toggle'});
                });
            });
        </script>
    </head>
    <body>
        <center>
        <p>Click the button!</p>
        <button id="hide">Hide Text</button>
        <button id="show">Show Text</button>
        <button id="fadein">Fade In Text</button>
        <button id="fadeout">Fade Out Text</button>
        <button id="slideup">Slide up Text</button>
        <button id="slidedown">Slide down Text</button>
        <br><br><div style="background-color: #000; width: 100px; height: 100px;"></div>
        </center>
    </body>
</html>
