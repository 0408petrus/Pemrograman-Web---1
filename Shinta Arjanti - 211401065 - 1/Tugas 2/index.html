<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery | Events & Effects</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        body{
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f4f4;
        }
        header{
            background: #333;
            color:#fff;
            padding: 20px;
            text-align:center;
            border-bottom: 4px #000 solid;
            margin-bottom: 10px;
        }
        #container{
            width: 90%;
            margin: auto;
            padding: 10px;
        }
        #box{
            background: #E2D5D5;
            color: #333;
            width: 500px;
            height: 90px;
            padding: 40px;
            text-align:center;
        }
        #box2{
            background: lightblue;
            width: 100px;
            height: 100px;
            position:relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>jQuery Events and Effects</h1>
    </header>
    
    <div id="container">
        <!-- jQuery Effects-->
        <button id="btnFadeOut">Fade Out</button>
        <button id="btnFadeIn">Fade In</button>
        <button id="btnFadeTog">Fade Toggle</button>

        <hr>

        <button id="btnSlideUp">Slide Up</button>
        <button id="btnSlideDown">Slide Down</button>
        <button id="btnSlideTog">Slide Toggle</button>
        <button id="btnStop">Stop</button>

        <hr>

        <div id="box"><h1>Hello World!</h1></div>

        <hr>

        <button id="btnMoveLeft">Move Left</button>
        <button id="btnMoveRight">Move Right</button>
        <button id="btnMoveAround">Move Around</button>
        <div id="box2"></div>

        <hr>
        <!-- jQuery Events -->
        <form id="form">
            <label>Name</label><br>
            <input type="text" id="name" name="name">
            <br>
            <label>Email</label><br>
            <input type="email" id="email" name="email">
            <br>
            <label>Gender</label><br>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>
            <input type="submit" value="Submit">
        </form>

    </div>

    <script>
        $(document).ready(function(){
            /* jQuery Effects */
            $('#btnFadeOut').click(function(){
                $('#box').fadeOut(3000, function(){
                    $('#btnFadeOut').text('Its Gone');
                });
            });
            $('#btnFadeIn').click(function(){
                $('#box').fadeIn(3000);
            });
            $('#btnFadeTog').click(function(){
                $('#box').fadeToggle(1000);
            });
            $('#btnSlideDown').click(function(){
                $('#box').slideDown(3000);
            });
            $('#btnSlideUp').click(function(){
                $('#box').slideUp(3000);
            });
            $('#btnSlideTog').click(function(){
                $('#box').slideToggle(3000);
            });
            $('#btnStop').click(function(){
                $('#box').stop();
            });

            $('#btnMoveRight').click(function(){
                $('#box2').animate({
                    left: 500
                });
            });
            $('#btnMoveLeft').click(function(){
                $('#box2').animate({
                    left: 0
                });
            });
            $('#btnMoveAround').click(function(){
                var box = $('#box2');
                    box.animate({
                        left: 300
                    });
                    box.animate({
                        top: 300
                    });
                    box.animate({
                        left: 0,
                        top: 3000
                    });
                    box.animate({
                        left: 0,
                        top: 0
                    });
            });


            /*jQuery Events*/
            $('input').focus(function(){
                //alert('Focus');
                $(this).css('background' , 'lightyellow');
            });
            $('input').blur(function(){
                //alert('Focus');
                $(this).css('background' , 'white');
            });
            $('input').keyup(function(e){
               console.log(e.target.value);
            });

            $('select#gender').change(function(e){
                alert(e.target.value);
            });

            $('#form').submit(function(e){
                e.preventDefault();
                var name =  $('input#name').val();
                console.log(name);
            });
        });
    </script>
</body>
</html>
