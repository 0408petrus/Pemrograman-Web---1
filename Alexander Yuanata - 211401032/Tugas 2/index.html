<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoh Jquery</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./jquery-3.6.1.js"></script>
    <script src="./index.js"></script>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="example">
      <div class="container">
        <div class="row" style="height: 5vh;"></div>

        <div class="row">
          <div class="col-5">
            <div class="box" id="box-hide" style="background-color: rgb(75, 159, 255);"></div>
          </div>
          <div class="col-5">
            <button class="btn" id="hide">
              Hide/Show
          </button>
          </div>
        </div>
        
        <div class="row">
          <div class="col-5">
            <div class="box" id="box-fade" style="background-color: rgb(255, 75, 117);"></div>
          </div>
          <div class="col-5">
            <button class="btn" id="fade">
              Hide/Show
          </button>
          </div>
        </div>
        
        <div class="row">
          <div class="col-5">
            <div class="box" id="box-slide" style="background-color: rgb(255, 217, 26);"></div>
          </div>
          <div class="col-5">
            <button class="btn" id="slide">
              Hide/Show
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-5">
            <div class="box" id="box-anim" style="background-color: #3eff8b; transition: 0.3s;"></div>
          </div>
          <div class="col-5">
            <button class="btn" id="anim">
              Toggle
            </button>
          </div>
        </div>

      </div>
    </div>

    
    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
