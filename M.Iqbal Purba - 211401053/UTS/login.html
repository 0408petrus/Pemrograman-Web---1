<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="asset/user.png" type="image/x-icon">
    <link rel="stylesheet" href="stylelogin.css">
    <title>LOGIN</title>
</head>
<body>
    <div class="container">
        <form action="" >
            <p id="logo">LOGIN</p>
            <div class="username">
                 <label for="username">Username</label> <br>
                 <input type="text" placeholder="Masukkan Username" id="username"> <br>
            </div>
            <div class="password">
                <label for="password" >Password</label> <br>
                <input type="password" placeholder="Masukkan Password" id="password"> <br>
            </div>

            <p class="register">Belum punya akun? <a href="#">Daftar disini</a></p>

            <div class="buttonLogin">
                <button>Log In</button>
            </div>
        </form>  
    </div>
</body>
</html>
