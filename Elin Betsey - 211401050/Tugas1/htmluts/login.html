<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Shop</title>

  <!--CSS-->
  <link rel="stylesheet" href="loginstyle.css">

  <!--Ikon Title-->
  <link rel="shortcut icon" href="imguts/magichat.png">

  <!--link bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <!--link google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
<body>
  <div class="halaman">
    <section class="login d-flex">

      <!--Halaman sebelah kiri-->
      <div class="login-left w-50 h-100">

        <!--Carousel Boot-->
              <img src="/imguts/purple--wallpaper.jpg" class="d-block">
      </div>

      <!--Halaman sebelah kanan-->
      <div class="login-right w-50 h-100">

        <!--Grid Boot-->
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-6">
            <div class="header">
              <h1>Welcome</h1>
              <p>Magic Shop: It is okay to believe.</p>
            </div>
            
            <div class="login-form">
    
              <!--Bootstrap Forms username-->
              <label for="username" class="form-label">Username</label>
              <input type="username" class="form-control" id="username"  placeholder="Enter your username">
    
              <!--Bootstrap Forms password-->
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password"  placeholder="Enter your password">
              
              <!--Tulisan Forget Password-->
              <a href="" class="text-decoration-none text-center">Forgot Password</a>
            
              <!--Button-->
              <a href="draf.html">
              <button class="signin">Sign in</button>
              
              <button class="signin-google">
                <!--Icon Google-->
                <img src="./imguts/google.png" style="width: 20px;">
                Sign in With Google</button>
              </a>
    
                <!--Signup-->
                <div class="text-center">
                <span class="d-inline">Don't have an account? 
                  <a href="" class="d-inline text-decoration-none">Sing up for free</a>
                </span>
                </div>
                
                
            </div>
          </div>
        </div>
      
    </section>
  </div>
   
</body>
</html>
